{% extends 'Simulator/auth_layout.html'%}
{% block body %}
<!-- registration/register.html -->

<div class="form-container">
    <h2>Logout</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
    <p><a href="{% url 'login' %}">Log back in</a></p>
</div>
{% endblock %}
